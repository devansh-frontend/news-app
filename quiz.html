    <title>Play Quiz</title>
    <script type="module" src="JS/quiz.js" async defer></script>
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body class="d-flex flex-column">
    <header class="sticky-top bg-white border-bottom">
      <nav class="navbar navbar-expand-lg" aria-label="Offcanvas navbar large">
        <div class="container">
          <a class="navbar-brand text-primary" href="index.html">
            <span class="logo text-primary fw-bold">News 365</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasNavbar2"
            aria-labelledby="offcanvasNavbar2Label"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">
                News 365
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="weather.html">Weather</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categories
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a
                        class="dropdown-item"
                        href="categories.html?category=general"
                        >Latest</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="categories.html?category=business"
                        >Business</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="categories.html?category=health"
                        >Health</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="categories.html?category=sports"
                        >Sports</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="categories.html?category=world"
                        >World</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="categories.html?category=technology"
                        >Technology</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="quiz.html">Play Quiz</a>
                </li>
              </ul>
              <form
                class="d-flex mt-3 mt-lg-0"
                role="search"
                action="search.html"
                method="get"
              >
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  autocomplete="off"
                  aria-label="Search"
                  name="Search"
                  required
                />
                <button class="btn btn-outline-success searchBTN" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section id="quizzes-container">
      <div class="container overflow-hidden py-4">
        <div class="row g-4 wrapper"></div>
      </div>
      <template id="template">
        <div class="col col-12 col-md-6 col-xl-4">
          <div
            class="quiz bg-light d-flex align-items-center justify-content-between flex-column flex-md-row p-2 bg-light rounded"
          >
            <div class="quiz-details text-center text-md-start">
              <div class="quiz-title fw-bold">HTML Quiz</div>
              <div class="total-questions small text-muted">
                Total Question : <span id="number">20</span>
              </div>
            </div>
            <div class="controls my-2 my-md-0">
              <a class="btn btn-sm btn-light bg-white disabled score-btn"
                >Not played</a
              >
              <a class="btn btn-sm btn-outline-primary play-btn">Start</a>
            </div>
          </div>
        </div>
      </template>
    </section>

      class="d-flex flex-wrap justify-content-between align-items-center py-2 border-top bg-light"
    >

            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-muted">About</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>

    <section id="quiz-container">
      <div class="container overflow-hidden py-4">
        <div class="row justify-content-center">
            <div class="title fs-3 fw-bold mb-3 text-center"></div>
        </div>
        <div class="row wrapper justify-content-center">
        </div>
        <template id="template">
            <div class="col col-md-10 col-lg-6 p-4 m-2">
            <div class="my-1 text-muted">
                <span class="currentQus">1</span>
                <span>/</span>
                <span class="totalQus">10</span>
            </div>
            <div class="fw-bold qus mb-2">What is Apple?</div>
            <div class="options rounded border overflow-hidden">
                <div class="option p-2 border-bottom">Fruit</div>
                <div class="option p-2 border-bottom">Vegitable</div>
                <div class="option p-2 border-bottom">Pickle</div>
                <div class="option p-2">Animal</div>
            </div>
            <div class="controls text-end mt-2">
                <button class="btn btn-primary">Next</button>
            </div>
            </div>
        </template>
        <template id="result-template">
        <div class="result text-center col col-md-10 col-lg-6 p-4 m-2">
            <div class="score fs-5 text-primary">Your Score : <span id="score">10/15</span></div>
            <div class="persentage py-2">
                <div class="circle  p-4 border rounded-circle d-inline-block">60%</div>
            </div>
            <div class="controls">
                <div class="col "><a href="#" class="btn btn-sm btn-primary restrat-btn" onclick="location.reload()">Restart</a>
                <a href="quiz.html" class="btn btn-sm btn-success">More Quizzes</a></div>
            </div>
        </div>
